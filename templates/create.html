    <div class="container">
<div class="page-wrapper bg-dark p-t-100 p-b-50">
<div class="wrapper wrapper--w900">
<div class="card card-6">
<div class="card-heading">
<h2 class="title">Create Your Profile</h2>
</div>
<div class="card-body">
<form method="POST">
<div class="form-row">
<div class="name">Full name</div>
<div class="value">
<input class="input--style-6" type="text" name="full_name">
</div><br>
</div>
<div class="form-row">
<div class="name">Email address</div>
<div class="value">
<div class="input-group">
<input class="input--style-6" type="email" name="email" placeholder="example@email.com">
</div><br>
</div>
</div>
<div class="form-row">
<div class="name">Message</div>
<div class="value">
<div class="input-group">
<textarea class="textarea--style-6" name="message" placeholder="Message sent to the employer"></textarea>
</div><br>
</div>
</div>
<div class="form-row">
<div class="name">Upload CV</div>
<div class="value">
<div class="input-group js-input-file">
<input class="input-file" type="file" name="file_cv" id="file">

</div><br>
<div class="label--desc">Upload your CV/Resume or any other relevant file. Max file size 50 MB</div>
</div>
</div>
</form>
</div>
<div class="card-footer">
<button class="btn btn--radius-2 btn--blue-2" type="submit">Send Application</button>
</div>
</div>
</div>
</div>
